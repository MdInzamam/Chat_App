<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- jQuery -->
    <script src="jQuery.js"></script>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

    <!-- Socket -->
    <script src="socket.io/socket.io.js"></script>
    <title>Chatting app</title>

    <style>
        ul{
            list-style: none;
        }
    </style>
</head>
<body>
    <h1 class="display-6 text-center mt-4">Chatting with frind</h1>

    <section id="login" class="border mx-auto p-2" style="width: 380px;">
        <div class="d-grid gap-2">
            <input class="form-control" type="text" id="username" placeholder="Please enter your name">
            <button id="login-btn" class="btn btn-dark" type="button" >Login</button>
        </div>
    </section>

    <section id="chat-box" class="border mx-auto p-2" style="width: 380px;">
        <ul id="chat"class="overflow-auto ps-0 "style="height: 330px;">
            
        </ul>
        <textarea class="form-control"id="inp" rows="4" placeholder=" Enter Your Message Here...."></textarea>
        <button id="send-btn" class="btn btn-md btn-dark m-2">Send</button>
    </section>
    
    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <!-- Js -->
    <script src="script.js"></script>
</body>
</html>
